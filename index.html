<!DOCTYPE html>
<html>
<head>
  <title>Earn Money Game</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div id="game-container">
    <h1>Earn Money Game</h1>
    <div id="money-display">Current Money: $0</div>
    <button id="earn-button">Click to Earn</button>
    <button id="double-button">Double Click Value</button>
    <button id="triple-button">Triple Click Value</button>
    <div id="per-second-display">Money Per Second: $0</div>
  </div>
  <div id="timer-display"></div>
  <div id="leaderboard">
    <h2>Leaderboard</h2>
    <ol id="leaderboard-list"></ol>
  </div>

  <script src="script.js"></script>
</body>
</html>
